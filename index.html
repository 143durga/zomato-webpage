<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="https://fonts.google.com/share?query=merriweather">
   <link rel="stylesheet"href="style.css">
   <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
         <div class="navbar__brand">
            <img src="assets/logo.png"alt="logo" class="navbar__logo">
           </div>
           <div class="navbar__nav__items">
             <button class="nav__item button__primary">Order Food</button>

             </div>
             </nav>
            </header>
             <main class="container">
               <!-- hero section -->
                <section class="hero__container">
                   <div class="hero__image__container">
                     <img src="assets/hero.jpg" alt="hero image" class="hero__image">
                   </div>
                   <div class="hero__description">
                      <h1  class="hero  __text">
                         Order fresh food from favourite restaurants near you.
                    </h1>
                    <button class="button__primary">Order Now</button>
                   </div>
                </section>
        <br>
        <br>            

                <!--Explore menu-->
              <section class="explore__menu__container">
                <h1 class="explore__menu__text">Explore Our Menu</h1>
                <div class="explore__menu__gradient__bg">
                </div>
                <div class="explore__menu__lists">
                <!--Burger-->
                  <div class="food__card">
                    <div class="food__card__image__container">
                      <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56;">+3</span></p>
                    </div>
                  </div>
                  <!--Doughnuts-->
                  <div class="food__card" id="Doughnuts__card">
                    <div class="food__card__image__container">
                      <img src="assets/Doughnuts.jpg" alt="Doughnuts" class="food__image">
                    </div>
                    <div class="food__card__description">
                    <h3 class="food__title">Doughnuts</h3>
                    <p>Dunkin Doughnuts, Soft Dough, Doughnuts Place<span style="color: #D83A56;">+3</span></p>
                    </div>
                  </div>
                  <!--sandwich-->
                  <div class="food__card">
                    <div class="food__card__image__container">
                      <img src="assets/sandwich.jpg" alt="sandwich" class="food__image">
                    </div>
                    <div class="food__card__description">
                    <h3 class="food__title">sandwich</h3>
                    <p>Sandwich Bar,Capriotti's Sandwich, Sandwich place <span style="color: #D83A56;">+3</span></p>
                    </div>
                  </div>
                </section>
             </main>
         </body>
     </html>
